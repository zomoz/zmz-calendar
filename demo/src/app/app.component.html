<div style="max-width: 500px; width: 100%">
  <zmz-calendar
    [state]="state"
    [config]="config"
    (monthChange)="monthChange($event)"
    (weekDaySelected)="onWeekDaySelected($event)"
    (dateSelected)="onDateSelected($event)"></zmz-calendar>
</div>
<input type="checkbox" [(ngModel)]="selectMonth"/> Seleccionar todo el mes
